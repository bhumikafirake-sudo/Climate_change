<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Statistics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>üìä Climate Statistics</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="statistics.html" class="active">Statistics</a>
      <a href="news.html">News</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="dashboard">
    <div class="card">
      <h2>Deforestation Rates</h2>
      <canvas id="deforestationChart"></canvas>
    </div>

    <div class="card">
      <h2>Global Renewable Energy Usage</h2>
      <canvas id="renewableChart"></canvas>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Climate Change Awareness | Built with ‚ù§Ô∏è for a sustainable future</p>
  </footer>

  <script>
    // Deforestation chart
    const defCtx = document.getElementById('deforestationChart').getContext('2d');
    new Chart(defCtx, {
      type: 'bar',
      data: {
        labels: ["2000", "2005", "2010", "2015", "2020"],
        datasets: [{
          label: 'Forest Area Lost (million hectares)',
          data: [9, 12, 15, 18, 20],
          backgroundColor: '#27ae60'
        }]
      }
    });

    // Renewable energy chart
    const renCtx = document.getElementById('renewableChart').getContext('2d');
    new Chart(renCtx, {
      type: 'line',
      data: {
        labels: ["2000", "2005", "2010", "2015", "2020", "2025"],
        datasets: [{
          label: 'Renewable Energy (% of global)',
          data: [10, 15, 20, 28, 35, 45],
          borderColor: '#f39c12',
          backgroundColor: 'rgba(243,156,18,0.2)',
          fill: true
        }]
      }
    });
  </script>
</body>
</html>
